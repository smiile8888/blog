{% if page.title == "Home"
   or page.title == "Blog"
   or page.title == "Projects"
   or page.title == "Tags"
%}{% assign showHeader = true %}{% endif %}

{% if showHeader == true %}
    <header class="header-home {% if site.animation %}animated{% endif %}">

        <h1 class="title">{{ site.greeting }}</h1>
        <h2 class="description">{{ site.description }}</h2>
        
    </header>
{% endif %}
